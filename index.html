<!DOCTYPE html>
<html>
<head>
  <title>enchoral.me</title>
  <script>
    window.onload = function() {
    var urlParams = new URLSearchParams(window.location.search);
		var robloxURL = 'roblox://';
		
		var paramsArray = [];
        urlParams.forEach(function(value, key) {paramsArray.push(key + '=' + value);});
		
		if (paramsArray.length === 0) {
            window.location.href = 'https://discord.gg/8ERSHK8dtt';
        } else {
            robloxURL += paramsArray.join('&');
            window.location.href = robloxURL;
        }
		
		var interval = setInterval(function() {try {window.close();} catch (e) {}}, 5000);
	};
  </script>
</head>
<body style="background-color:#212121">
	<a href="https://github.com/doritogon303/enchoral.me" style="color:#FFFFFF"> https://github.com/doritogon303/enchoral.me </a>
</body>
</html>
